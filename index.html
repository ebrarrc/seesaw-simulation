<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="seesaw-info-boxes">
            <div class="seesaw-info-box">
                <p class="seesaw-info-box-title">Left Weight</p>
                <p id="leftTotal" class="seesaw-info-box-exp"></p>
            </div>
            <div class="seesaw-info-box">
                <p class="seesaw-info-box-title">Next Weight</p>
                <p id="nextWeight" class="seesaw-info-box-exp"></p>
            </div>
            <div class="seesaw-info-box">
                <p class="seesaw-info-box-title">Right Weight</p>
                <p id="rightWeight" class="seesaw-info-box-exp"></p>
            </div>
            <div class="seesaw-info-box">
                <p class="seesaw-info-box-title">Tilt Angle</p>
                <p id="tiltAngle" class="seesaw-info-box-exp"></p>
            </div>
        </div>
        <div class="seesaw-container">
            <div class="ball-fall-area"></div>
            <div class="seesaw-plank"></div>
            <div class="seesaw-pivot"></div>
        </div>
        <div class="seesaw-controls">
            <button class="seesaw-reset-button">Reset Seesaw</button>
        </div>
        <div class="weight-location-infos">
            <p class="weight-location-infos-title">Weight Location Informations</p>
            <div class="weight-location-container"></div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
